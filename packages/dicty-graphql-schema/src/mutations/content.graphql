mutation CreateContent($input: CreateContentInput!) {
  createContent(input: $input) {
    slug
    name
    createdBy {
      id
    }
    content
    namespace
  }
}

mutation UpdateContent($input: UpdateContentInput!) {
  updateContent(input: $input) {
    id
    updatedBy {
      id
    }
    content
  }
}

mutation DeleteContent($id: ID!) {
  deleteContent(id: $id) {
    id
    success
  }
}
