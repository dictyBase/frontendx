interface Stock {
  id: ID!
  created_at: Timestamp!
  updated_at: Timestamp!
  created_by: User!
  updated_by: User!
  summary: String
  editable_summary: String
  depositor: User!
  genes: [Gene!]
  dbxrefs: [String!]
  publications: [Publication!]
  in_stock: Boolean!
}

type Strain implements Stock {
  id: ID!
  created_at: Timestamp!
  updated_at: Timestamp!
  created_by: User!
  updated_by: User!
  summary: String
  editable_summary: String
  depositor: User!
  genes: [Gene!]
  dbxrefs: [String!]
  publications: [Publication!]
  # from strain_properties
  systematic_name: String!
  label: String!
  species: String!
  plasmid: String # update to Plasmid later?
  parent: Strain
  names: [String!]
  # new additions
  in_stock: Boolean!
  phenotypes: [Phenotype!]
  genetic_modification: String
  mutagenesis_method: String
  characteristics: [String!]
  genotypes: [String!]
}

type Plasmid implements Stock {
  id: ID!
  created_at: Timestamp!
  updated_at: Timestamp!
  created_by: User!
  updated_by: User!
  summary: String # same as description field?
  editable_summary: String
  depositor: User!
  genes: [Gene!]
  dbxrefs: [String!]
  publications: [Publication!]
  name: String!
  # from plasmid_properties
  image_map: String
  sequence: String
  # new additions
  in_stock: Boolean!
  keywords: [String!]
  genbank_accession: String
}

type Phenotype {
  phenotype: String!
  note: String
  assay: String
  environment: String
  publication: Publication
}

type StrainListWithCursor {
  strains: [Strain!]!
  nextCursor: Int!
  previousCursor: Int!
  limit: Int
  totalCount: Int!
}

type PlasmidListWithCursor {
  plasmids: [Plasmid!]!
  nextCursor: Int!
  previousCursor: Int!
  limit: Int
  totalCount: Int!
}

type DeleteStock {
  success: Boolean!
}

