query contentBySlug($slug: String!) {
  contentBySlug(slug: $slug) {
    id
    content
    name
    slug
    updatedAt
    updatedBy {
      id
      email
      firstName
      lastName
      roles {
        role
        permissions {
          permission
          resource
        }
      }
    }
  }
}

query content($id: ID!) {
  content(id: $id) {
    id
    content
    name
    slug
    namespace
    updatedAt
    updatedBy {
      id
      email
      firstName
      lastName
      roles {
        role
        permissions {
          permission
          resource
        }
      }
    }
  }
}
